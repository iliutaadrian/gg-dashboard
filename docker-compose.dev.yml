version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "6969:6969"
    networks:
      - gg-network
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    restart: unless-stopped
    
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    networks:
      - gg-network
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: unless-stopped

networks:
  gg-network:
    driver: bridge
