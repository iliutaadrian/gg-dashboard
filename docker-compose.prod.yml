version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "6969:6969"
    networks:
      - gg-network
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    restart: unless-stopped
    
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3069:3000"
    networks:
      - gg-network
    env_file:
      - ./frontend/.env
    restart: unless-stopped

  cron-service:
    build:
      context: ./cronjob
      dockerfile: Dockerfile
    networks:
      - gg-network
    depends_on:
      - frontend
    restart: unless-stopped

networks:
  gg-network:
    driver: bridge
